<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <a href="./index.html" class="btn home-link">back home</a>

    <!-- '.product' section - start -->
    <section class="product">

        <!-- '.product-wrapper' - start -->
        <div class="product-wrapper">

            <!-- column-1 - start -->
            <img class="img" src="../couch.jpeg" alt="couch">
            <!-- column-1 - end -->

            <!-- column-2 - start -->
            <div class="product-info">

                <h3>title</h3>
                <h5>company</h5>
                <span>$9.99</span>
                <span>$9.99</span>

                <!-- '.colors' - start -->
                <div class="color">
                    <span class="product-color"></span>
                    <span class="product-color" style="background-color: red;"></span>
                </div>
                <!-- '.colors' - end -->

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat distinctio dolor earum accusantium
                    doloremque nam delectus deleniti ex reiciendis explicabo?</p>

                <button class="btn">add to cart</button>

            </div>
            <!-- column-2 - end -->

        </div>
        <!-- '.product-wrapper' - end -->

    </section>
    <!-- '.product' section - start -->

    <!-- JavaScript -->
    <script type="module" src="./utils/product.js"></script>
</body>

</html>
